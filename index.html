<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PDF Présentation</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #000; }
    #pdfViewer { width: 100%; height: 100vh; display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <canvas id="pdfViewer"></canvas>

  <!-- PDF.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.215/pdf.min.js"></script>
  <script>
    const url = 'Portfolio-SylvainBoutoille-2025.pdf'; // Ton PDF ici

    // Worker PDF.js via CDN
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.215/pdf.worker.min.js';

    const canvas = document.getElementById('pdfViewer');
    const ctx = canvas.getContext('2d');

    pdfjsLib.getDocument(url).promise.then(pdf => {
      // Affiche la première page
      pdf.getPage(1).then(page => {
        // Calcul pour FitH (largeur fenêtre)
        const viewport = page.getViewport({ scale: 1 });
        const scale = window.innerWidth / viewport.width;
        const scaledViewport = page.getViewport({ scale });

        canvas.width = scaledViewport.width;
        canvas.height = scaledViewport.height;

        page.render({ canvasContext: ctx, viewport: scaledViewport });
      });
    });

    // Plein écran au clic
    document.body.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    });
  </script>
</body>
</html>
